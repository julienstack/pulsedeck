<div class="p-6">
    <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-8 gap-4">
        <div>
            <h1 class="text-3xl font-bold text-white">Mitglieder</h1>
            <p class="text-gray-400 mt-1">Übersicht und Verwaltung aller Vereinsmitglieder.</p>
        </div>
        <div class="flex gap-3">
            <p-button label="Exportieren" icon="pi pi-download" severity="secondary" [outlined]="true"></p-button>
            <p-button label="Neues Mitglied" icon="pi pi-plus" severity="danger" [raised]="true"></p-button>
        </div>
    </div>

    <div class="card">
        <p-table #dt [value]="members" [rows]="10" [paginator]="true"
            [globalFilterFields]="['name', 'email', 'role', 'status', 'department']"
            [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedMembers" [rowHover]="true" dataKey="id"
            currentPageReportTemplate="{first} bis {last} von {totalRecords} Einträgen" [showCurrentPageReport]="true"
            styleClass="custom-table">

            <ng-template pTemplate="caption">
                <div class="flex items-center justify-between py-2">
                    <div class="flex items-center gap-2">
                        <p-button label="Löschen" icon="pi pi-trash" severity="danger" [outlined]="true" size="small"
                            [disabled]="!selectedMembers || !selectedMembers.length"></p-button>
                    </div>
                    <div class="relative">
                        <i class="pi pi-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                        <input pInputText type="text" (input)="onGlobalFilter($event)" placeholder="Suchen..."
                            class="pl-10 w-64" />
                    </div>
                </div>
            </ng-template>

            <ng-template pTemplate="header">
                <tr>
                    <th style="width: 4rem">
                        <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                    </th>
                    <th pSortableColumn="name" style="min-width:15rem">
                        Name <p-sortIcon field="name"></p-sortIcon>
                    </th>
                    <th pSortableColumn="role">
                        Rolle <p-sortIcon field="role"></p-sortIcon>
                    </th>
                    <th pSortableColumn="department">
                        Abteilung <p-sortIcon field="department"></p-sortIcon>
                    </th>
                    <th pSortableColumn="status">
                        Status <p-sortIcon field="status"></p-sortIcon>
                    </th>
                    <th pSortableColumn="joinDate">
                        Beitritt <p-sortIcon field="joinDate"></p-sortIcon>
                    </th>
                    <th style="width: 5rem"></th>
                </tr>
            </ng-template>

            <ng-template pTemplate="body" let-member>
                <tr>
                    <td>
                        <p-tableCheckbox [value]="member"></p-tableCheckbox>
                    </td>
                    <td>
                        <div class="flex items-center gap-3">
                            <p-avatar [label]="getInitials(member.name)" shape="circle" size="large"
                                [style]="{'background-color': getAvatarColor(member.name), 'color': '#ffffff'}" />
                            <div class="flex flex-col">
                                <span class="font-bold text-white">{{ member.name }}</span>
                                <span class="text-sm text-gray-400">{{ member.email }}</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <span
                            class="px-2 py-1 rounded text-sm font-medium bg-gray-800 text-gray-300 border border-gray-700">
                            {{ member.role }}
                        </span>
                    </td>
                    <td>
                        <span class="text-gray-300">{{ member.department }}</span>
                    </td>
                    <td>
                        <p-tag [value]="getStatusLabel(member.status)" [severity]="getStatusSeverity(member.status)"
                            [rounded]="true">
                        </p-tag>
                    </td>
                    <td>
                        <span class="text-gray-400">{{ member.joinDate }}</span>
                    </td>
                    <td>
                        <div class="flex justify-end gap-2">
                            <p-button icon="pi pi-pencil" [text]="true" [rounded]="true"
                                severity="secondary"></p-button>
                            <p-button icon="pi pi-ellipsis-v" [text]="true" [rounded]="true"
                                severity="secondary"></p-button>
                        </div>
                    </td>
                </tr>
            </ng-template>

            <ng-template pTemplate="emptymessage">
                <tr>
                    <td colspan="7" class="text-center p-8 text-gray-400">
                        <i class="pi pi-folder-open text-4xl mb-4 block"></i>
                        Keine Mitglieder gefunden.
                    </td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
