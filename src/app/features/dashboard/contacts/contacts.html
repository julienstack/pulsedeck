<div class="p-6">
    <div class="mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Ansprechpartner</h1>
        <p class="text-gray-400">Hier findest du die wichtigsten Kontakte und Ansprechpartner.</p>
    </div>

    <div class="grid grid-cols-1 xl:grid-cols-2 gap-8">
        @for (contact of contacts; track contact.name) {
        <div
            class="flex flex-col md:flex-row bg-gray-800/50 rounded-xl border border-gray-700 p-6 gap-6 hover:border-[var(--primary-color)] transition-colors duration-300">
            <!-- Avatar Placeholder -->
            <div
                class="w-24 h-24 rounded-full bg-gray-700 flex items-center justify-center flex-shrink-0 mx-auto md:mx-0 border border-gray-600">
                <i class="pi pi-user text-3xl text-gray-400"></i>
            </div>

            <div class="flex-1 text-center md:text-left">
                <h3 class="text-xl font-bold text-white">{{ contact.name }}</h3>
                <p class="text-[var(--primary-color)] font-medium mb-2">{{ contact.role }}</p>
                <p class="text-gray-400 mb-4 text-sm">{{ contact.description }}</p>

                <div class="space-y-2 text-sm text-gray-300">
                    <div class="flex items-center justify-center md:justify-start gap-2">
                        <i class="pi pi-map-marker text-[var(--primary-color)]"></i>
                        <span>{{ contact.location }}</span>
                    </div>
                    <div class="flex items-center justify-center md:justify-start gap-2">
                        <i class="pi pi-envelope text-[var(--primary-color)]"></i>
                        <a [href]="'mailto:' + contact.email" class="hover:text-white transition-colors">{{
                            contact.email }}</a>
                    </div>
                    @if (contact.phone) {
                    <div class="flex items-center justify-center md:justify-start gap-2">
                        <i class="pi pi-phone text-[var(--primary-color)]"></i>
                        <span>{{ contact.phone }}</span>
                    </div>
                    }
                </div>
            </div>
        </div>
        }
    </div>
</div>
