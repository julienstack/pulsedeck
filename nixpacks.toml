# Nixpacks configuration for Coolify
# Force Node.js provider - ignore Supabase Edge Functions

# Force the Node provider explicitly
providers = ["node"]

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["npm ci"]

[phases.build]
cmds = [
    "node scripts/set-env.js",
    "npm run build -- --configuration=production"
]

[start]
cmd = "npx serve dist/dashboard/browser -l 3000"
